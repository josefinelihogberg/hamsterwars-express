<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create hamster</title>
</head>
<body>
    <h2>You can create more hamsters to the database</h2>
    <form action="/createHamster" method="post">
        <div>
            <label>name of hamster:</label>
            <input type="text" name="hamstername">
        </div>

        <div>
            <label> id of hamster:</label>
            <input type="text" name="hamsterid">
        </div>

        <div>
            <label> imgRef of hamster:</label>
            <input type="text" name="hamsterImgRef">
        </div>

        <button type="submit">Create</button>
    </form>
    
</body>
</html>
